{% extends 'common.html' %}

{% block body_class %}page-template{% endblock%}

  {% block not_in_common %}
    <div class="Site-content">
      <section class="hero is-medium">

        <div class="image-hero {{file.heroName}}">
          <div class="container has-text-centered is-desktop">
            <div class="content is-primary">
              <h1 class="title">
                {{file.heroText}}
              </h1>
            </div>
          </div>
        </div>

      </section>

      <section class="section">
        <div class="container is-tablet">
          <div class="content">

            <div class="columns is-desktop">
              <div class="column is-8 is-offset-2">

                {{file.content | safe}}

              </div>
            </div>
          </div>
        </div>
      </section>

    </div>
    {% endblock%}
