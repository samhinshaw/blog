{% extends 'base.html' %}

{% block body_class %}page-template{% endblock%}

{% block content %}

<article class="page">

  <header class="page-header">
    <h1 class="page-title">{{file.title}}</h1>
  </header>

  <section class="page-content">
    {{file.content | safe}}
  </section>

</article>

{% endblock%}
