<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if file.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ file.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <meta name="description" content="{% if file.excerpt %}{{ file.excerpt | striptags | truncate(160) }}{% else %}{{ site.description }}{% endif %}">

  <!-- <link rel="stylesheet" href="{{ theme.css }}"> -->
  <link rel="canonical" href="{{ file.url | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | absolute_url }}">
</head>


  <!-- CSS -->
  <!-- <link rel="stylesheet" href="{{ absolute_url }}public/css/minified.css"> -->
  <!-- Use this CSS in development -->

  <!-- <link rel="stylesheet" href="{{ absolute_url }}public/css/poole.css"> -->
  <!-- <link rel="stylesheet" href="{{ absolute_url }}public/css/hyde.css"> -->
  <!-- <link rel="stylesheet" href="{{ absolute_url }}public/css/syntax.css"> -->
  <!-- <link rel="stylesheet" href="{{ absolute_url }}public/css/sam_specific.css"> -->



  <link rel="apple-touch-icon" sizes="180x180" href="{{ absolute_url }}public/apple-touch-icon.png?v=2">
  <link rel="icon" type="image/png" href="{{ absolute_url }}public/favicon-32x32.png?v=2" sizes="32x32">
  <link rel="icon" type="image/png" href="{{ absolute_url }}public/favicon-16x16.png?v=2" sizes="16x16">
  <link rel="manifest" href="{{ absolute_url }}public/manifest.json?v=2">
  <link rel="mask-icon" href="{{ absolute_url }}public/safari-pinned-tab.svg?v=2" color="#263238">
  <link rel="shortcut icon" href="{{ absolute_url }}public/favicon.ico?v=2">
  <meta name="apple-mobile-web-app-title" content="Sam Hinshaw">
  <meta name="application-name" content="Sam Hinshaw">
  <meta name="msapplication-config" content="{{ absolute_url }}public/browserconfig.xml?v=2">
  <meta name="theme-color" content="#546E7A">
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:500" rel="stylesheet">
  <!-- <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface"> -->

  <!-- Icons -->

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
