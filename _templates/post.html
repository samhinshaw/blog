{% extends 'base.html' %} {% block body_class %}post-template{% endblock%} {% block content %}
<div class="columns is-tablet is-centered">
  <div class="column is-8-desktop is-10-tablet">
    <div class="content">
      {{file.content | safe}} {% if file.lastUpdated %}
      <p>
        <em>This post was last updated on {{file.lastUpdated | date('MMM Do, YYYY')}}</em>
      </p>
      {% endif %}
    </div>
  </div>
</div>
{% include "_pagination.html" %} {% endblock%}
