<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <title>
      {% block head_title %}{{site.title}}{% endblock %}
    </title>
    <meta name="description" content="{{site.description}}">
    <meta name="keywords" content="{{site.keywords}}"/>

    <meta name="HandheldFriendly" content="True"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="shortcut icon" href="/images/favicon.ico">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css"> -->
    <link rel="stylesheet" type="text/css" href="/css/bulma.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:600" rel="stylesheet">
  </head>

  <body class="{% block body_class %}{% endblock %} Site">

    <nav class="navbar">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="/images/sam_avatar.png" alt="Sam Hinshaw" height="28">
          </a>
          <div class="navbar-burger" data-target="navMenu">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>

        <div id="navMenu" class="navbar-menu">
          <div class="navbar-start">
            <!-- <a class="navbar-item" href="/posts">Blog</a> -->
            {% for file in collections.mainPages.files %}
              <a class="navbar-item" href="{{file.url}}">{{file.title}}</a>
            {% endfor %}
          </div>
          <div class="navbar-end">
            <!-- <a class="navbar-item is-active" href="https://twitter.com/samhinshaw">
              <img src="/images/sam_logo.png" alt="Sam Hinshaw" height="28">
            </a> -->
          </div>
        </div>
      </div>
    </nav>

    {% block not_in_common %}
      {% endblock%}

      <footer class="footer">
        <div class="container is-tablet">
          <div class="content has-text-centered">
            <!-- Twitter -->

            <span class="icon">
              <a class="icon social-twitter" href="https://twitter.com/samhinshaw">
                <i class="social fa fa-twitter"></i>
              </a>
            </span>

            <!-- GitHub -->
            <span class="icon">
              <a class="icon social-github" href="https://github.com/samhinshaw">
                <i class="social fa fa-github"></i>
              </a>
            </span>
            <!-- Codepen -->
            <span class="icon">
              <a class="icon social-codepen" href="https://codepen.io/samhinshaw">
                <i class="social fa fa-codepen"></i>
              </a>
            </span>
            <!-- LinkedIn -->
            <span class="icon">
              <a class="icon social-linkedin" href="http://linkedin.com/in/samhinshaw">
                <i class="social fa fa-linkedin"></i>
              </a>
            </span>
            <!-- Instagram -->
            <span class="icon">
              <a class="icon social-instagram" href="https://instagram.com/holtonhinshaw/">
                <i class="social fa fa-instagram"></i>
              </a>
            </span>
          </div>
        </div>
      </footer>

      <script type="text/javascript" src="/js/main.js"></script>
    </body>

  </html>
